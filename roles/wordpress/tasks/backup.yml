---
# tasks file for wordpress site backup
- include: pre.yml

- name: Ensure wp{{ inventory_hostname }} directory exists for backup files
  file:
    path: "{{ backup_path }}wp{{ inventory_hostname }}"
    state: directory
    owner: www-data
    group: www-data
    recurse: yes

- name: Export the WordPress database to wp{{ inventory_hostname }}/{{ wordpress_site }}.sql
  command: wp db export {{ backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}.sql --path={{ wp_home_path }}
  become: true
  become_method: sudo
  become_user: www-data
  ignore_errors: true
  tags: backup

- name: Ensure {{ local_backup_path }}wp{{ inventory_hostname }} directory exists on local workstation to accept backup from remote
  local_action:
    module: file
    path: "{{ local_backup_path }}wp{{ inventory_hostname }}" 
    state: directory
  become: false

- name: Copy (rsync) database backup from remote server to local computer {{ local_backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}.sql
  synchronize:
    mode: pull
    src: "{{ backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}.sql"
    dest: "{{ local_backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}.sql"
  ignore_errors: true
  tags: backup_fetch_from_remote

- name: Rsync archived site from remote server to local computer {{ local_backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}
  synchronize:
    mode: pull
    src: "{{ wp_home_path }}"
    dest: "{{ local_backup_path }}wp{{ inventory_hostname }}"
    delete: yes
  ignore_errors: true
  tags: backup_fetch_from_remote

- name: Copy database backup from local computer to remote server {{backup_path}}wp{{ inventory_hostname }}.sql
  copy:
    src: "{{ local_backup_path }}wp{{ inventory_hostname }}/{{ wordpress_site }}.sql"
    dest: "{{ backup_path }}"
  ignore_errors: true
  tags: [backup_copy_to_remote, never]
  when: backup_from_host is defined

- name: Copy (rsync) database backup from another host {{ backup_from_host }} to remote server {{backup_path}}wp{{ inventory_hostname }}.sql
  copy:
    src: "{{ local_backup_path }}wp{{ backup_from_host }}.sql"
    dest: "{{ backup_path }}"
  ignore_errors: true
  tags: [backup_copy_to_remote, never]
  when: backup_from_host is defined

- name: Rsync archived site from local computer to remote_server {{ backup_path }}wp{{ inventory_hostname }}.tgz
  synchronize:
    mode: push
    src: /var/tmp/{{ inventory_hostname }}
    dest: /var/www
  ignore_errors: true
  tags: [backup_copy_to_remote, never]

- name: Import the WordPress database from wp{{ inventory_hostname }}.sql backup
  command: wp db import {{ backup_path }}wp{{ inventory_hostname }}.sql --path={{ wp_home_path }}
  become: true
  become_method: sudo
  become_user: www-data
  ignore_errors: true
  tags: [backup_restore, never]

